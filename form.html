<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateAccount</title>
    <link rel="stylesheet" href="form.css">
</head>
<script>

var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}

  </script> 
<body>
    <div class="container">
   <div class="image">
  
   </div>
    
    <div class="form-control">
        <div>
            <p style="font-family:verdana;"><b>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.</b></p>
        </div>
    
        <div>
            <p style="font-family:cursive">You know you want to.</p>
        </div>
        
       <form onsubmit="return" myfuc()>
        <caption style="font-family:fantasy">Let,s do this!</caption><br>
        <fieldset>
        <div class="flex-container">
         <div class="flex-item-left"> 
        <label for="firstName"><b>FIRST NAME</b></label><br>
        <input type="text" id="firstName" name="firstname" required >
        </div>
        <div class="flex-item-right">
        <label for="lastName"><b>LAST NAME</b></label><br>
        <input type="text" id="lastName"name="lastName" required >
        </div>
        
        <div class="flex-container">
       <div class="flex-item-left"> 
        <label for="email"><b>EMAIL</b></label><br>
        <input type="email" id="email" name="email" required>
       </div>
       <div class="flex-item-right">
        <label for="phonenumber"><b>PHONE NUMBER</b></label><br>
        <input type="tel" name="phonenumber" pattern="^\d{10}$" required >
        </div>
        </div>
        <div class="flex-container">
        <div class="flex-item-left"> 
        <label for="password"><b>PASSWORD</b></label><br>
        <input name="password" id="password" type="password" onkeyup='check();'  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" required>
        </div>
        <div class="flex-item-right">
        <label for="password" style="left:-60px ;"><b>CONFIRM PASSWORD</b></label> <br>
        <input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' required >
        <span id='message'></span>   
        <input type="submit"  onclick="matchPassword()" value="Create Account" id="btn-submit" />
        </fieldset>
        <div><p>Already have an account?
            <a href="Log in">Log in</a>
            </p></div>
        </div>
        </div>
    
    </form>
</div>
 </div>
</body>
</html>
